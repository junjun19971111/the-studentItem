<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生成绩单</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/student.js"></script>
</head>
<body>
<div class="container">
<div class="page-header">
    <h1>学生成绩管理
    </h1>
</div>
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a href="#home" data-toggle="tab">
            成绩查询
        </a>
    </li>
    <li><a href="#ios" data-toggle="tab">录入成绩</a></li>
    <li><a href="#modifystudent" data-toggle="tab">修改成绩</a></li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <br>
            <input id="inputId"type="text" class="form-control" placeholder="请输入要查询的学生学号"><br>
            <button type="button" class="btn btn-primary btn-sm" onclick="slectStudent()">查询</button>
           <button type="button" class="btn btn-primary btn-sm" onclick="showAllStudent()">查询全部</button>
        <table   class="table table-striped">
           <thead>
            <tr >
                <th>姓名</th>
                <th>数学</th>
                <th>语文</th>
                <th>英语</th>
                <th>编程</th>
                <th>平均分</th>
                <th>总分</th>
            </tr>
           </thead>
            <tbody id="result">
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="ios">
        <div id="demo" class="collapse in">
            <div style="padding: 50px 50px 10px;">
                <form name="inputStudent" class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <input id="name" onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')"
                               onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5]/g,''))" type="text" class="form-control" placeholder="请输入姓名">
                        <span class="input-group-addon">学号</span>
                        <input id="id" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control" placeholder="请输入学号，如2015210811">
                        <span class="input-group-addon">性别</span>
                        <input id="sex" type="text" class="form-control" placeholder="请输入性别，如 男或 女">
                        <span class="input-group-addon">班级</span>
                        <input id="klass" type="text" class="form-control" placeholder="请输入班级">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">数学</span>
                        <input id="math" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control" placeholder="请输入分数">
                        <span class="input-group-addon">语文</span>
                        <input id="chinese" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control" placeholder="请输入分数">
                        <span class="input-group-addon">英语</span>
                        <input id="english" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control" placeholder="请输入分数">
                        <span class="input-group-addon">编程</span>
                        <input id="code" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" class="form-control" placeholder="请输入分数">
                    </div>
                    <br>
                </form>
                <button type="button" class="btn btn-primary" onclick="addStudent()">确定录入</button>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="modifystudent">
        <br>
        <input id="modifyInput"type="text" class="form-control" placeholder="请输入要修改的学生学号"><br>
        <button type="button" class="btn btn-primary btn-sm" onclick="modifyStudent()">修改</button><br>
        <div>
            <form id="modify">
            </form>
        </div>
    </div>
</div>
</div>


</body>
</html>
